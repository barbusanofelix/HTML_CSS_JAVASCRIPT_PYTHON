<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo_app }} - Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container py-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Confirmar Eliminación</h4>
        <p>¿Estás seguro de que deseas eliminar al siguiente cliente?</p>
        <ul>
            <li><strong>ID:</strong> {{ cliente.id }}</li>
            <li><strong>Nombre:</strong> {{ cliente.nombre }}</li>
            <li><strong>Apellido:</strong> {{ cliente.apellido }}</li>
            <li><strong>Membresía:</strong> {{ cliente.membresia }}</li>
        </ul>
        <hr>
        <form action="{{ url_for('eliminar_confirmado', id=cliente.id) }}" method="post">
            <button type="submit" class="btn btn-danger me-2">Sí, Eliminar</button>
            <a href="{{ url_for('inicio') }}" class="btn btn-secondary">No, Cancelar</a>
            {{ forma.csrf_token if forma }}
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
