<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso foreach en Arrays</title>
    <script>
        var nombres = ["Angel", "Sara", "Manolo", "Ana"];
    </script>
</head>

<body>
    <script>
        document.write("<ul>");
        nombres.forEach((elemento) => {
            document.write("<li>" + elemento + "</li>");
        }
        );
        document.write("</ul>");
    </script>
</body>

</html>
