<html>

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
    <script>
        var num1;
        var num2;
        function suma(num1, num2) {
            num1 = prompt("Introduce número1: ");
            num2 = prompt("Introduce número 1:");
            document.write("La suma de " + num1 + " y " + num2 + " 				es= " + (Number(num1) + Number(num2)));
        }
    </script>
</head>

<body>
    <script>
        suma(num1, num2);
    </script>
</body>

</html>
