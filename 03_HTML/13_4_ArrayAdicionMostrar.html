<!DOCTYPE html>
<!-- Por fin, este codigo si muestra primero la  informacion en la pagina -->
<!-- y luego pide un nuevo articulo y luego hace la impresion-->
 <!-- , lo cual no se lograba con las versiones anteriores  -->
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #contenido {
            margin-top: 20px;
        }
    </style>
    <script>
        // Array inicial de artículos
        var articulos = ["balon", "botas", "camiseta", "pantalon"];
        

        // Función para mostrar la información inicial
        function mostrarInformacionInicial() {
            var contenido = document.getElementById("contenido");

            // Array inicial
            contenido.innerHTML += "<p>Contenido Inicial del array: " + articulos.join(", ") + "</p>";
            // Mostrar la información inicial
            contenido.innerHTML += "<p>El primer articulo es <strong>" + articulos[0] + "</strong></p>";
            contenido.innerHTML += "<p>La longitud del array es " + articulos.length + "</p>";
            contenido.innerHTML += "<p>El último articulo es <strong>" + articulos[articulos.length - 1] + "</strong></p>";

            // Modificar el array
            articulos.unshift("pelota"); // Agregar al principio
            articulos.push("canasta");   // Agregar al final

            // Mostrar la información después de modificar el array
            contenido.innerHTML += "<p>Añadimos el artículo <strong>" + articulos[0] + "</strong></p>";
            contenido.innerHTML += "<p>El primer articulo ahora es <strong>" + articulos[0] + "</strong></p>";
            contenido.innerHTML += "<p>El último articulo ahora es <strong>" + articulos[articulos.length - 1] + "</strong></p>";
            contenido.innerHTML += "<p>La longitud del array ahora es " + articulos.length + "</p>";
            contenido.innerHTML += "<p>Contenido del array: " + articulos.join(", ") + "</p>";
        }

        // Función para solicitar un nuevo artículo y actualizar la página
        function solicitarNuevoArticulo() {
            var nuevoArticulo = prompt("Introduce nuevo artículo:");
            if (nuevoArticulo !== null && nuevoArticulo.trim() !== "") {
                articulos.push(nuevoArticulo);
                var contenido = document.getElementById("contenido");
                contenido.innerHTML += "<p>Contenido actualizado del array: " + articulos.join(", ") + "</p>";
            } else {
                alert("No se introdujo ningún artículo.");
            }
        }

        // Llamar a las funciones en el orden correcto
        window.onload = function() {
            mostrarInformacionInicial(); // Mostrar la información inicial

            // Usar setTimeout para retrasar el prompt
            setTimeout(solicitarNuevoArticulo, 100); // 100 ms de retraso
        };
    </script>
</head>
<body>
    <div id="contenido">
        <!-- Aquí se mostrará la información -->
    </div>
</body>
</html>
