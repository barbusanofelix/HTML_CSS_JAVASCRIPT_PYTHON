<!DOCTYPE html>
<html lang="en">

<head>

    <title>Galeria Imagenes. Ejercicio de Practica</title>
    <link rel="stylesheet" type="text/css" href="/04_CSS/01_Galeria.css">
</head>

<body>
    <header>
        <h1 id="titulo">Galeria imagenes de Paisajes</h1>
    </header>
    <div class="contenedorFotos">
        <figure>
            <!--Si entre las comillas del src="" colocamos "/" mostrara el directorio por encima con [Ctrl][space] -->
            <!-- que es donde esta la carpeta que cree "05_IMAGENES" y seleccionamos la imagen a colocar-->
            <img id="imagen1" class="imagen" src="/05_IMAGENES/Arbol  Rosa en campoa.jpg"
                alt="No se encontro la imagen">

        </figure>

        <figure>
            <img id="imagen2" class="imagen" src="/05_IMAGENES/iMontañas azules.jpg" alt="No se encontro la imagen">
        </figure>

        <figure>
            <img id="imagen3" class="imagen" src="/05_IMAGENES/Ladera rosada.jpg" alt="No se encontro la imagen">
        </figure>

        <figure>
            <img id="imagen4" class="imagen" src="/05_IMAGENES/Lago y mantaña.jpg" alt="No se encontro la imagen">
        </figure>

        <figure>
            <img id="imagen5" class="imagen" src="/05_IMAGENES/Nuves circulares.jpg" alt="No se encontro la imagen">
        </figure>
    </div>
</body>

</html>
