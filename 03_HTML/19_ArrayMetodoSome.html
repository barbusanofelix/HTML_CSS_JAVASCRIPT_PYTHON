<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo some (Comparacion logica) </title>

    <script>
        var numeros = [3, 45, 33, 65, 776];
        var busqueda = numeros.some(numero => numero > 40);
        document.write("busqueda es: " + busqueda); // Almacena true o false en busqueda si alguno de los elementos del array cumple la condicion
        // Almacena true o false en busqueda si alguno de los elementos del array cumple la condicion

    </script>
</head>

</body>

</html>
