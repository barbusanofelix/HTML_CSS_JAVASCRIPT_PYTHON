<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrer arrglo con for in</title>
    <script>
        var nombres = ["Angel", "Sara", "Manolo", "Ana"];
    </script>
</head>

<body>
    <script>
        document.write("<ol>"); // Incluyo una lista ordenada
        for (let nombre in nombres) { // Nombre hace
            document.write("<li>" + nombres[nombre] + "</li>");
        };
        document.write("</ol>");
    </script>
</body>

</html>
