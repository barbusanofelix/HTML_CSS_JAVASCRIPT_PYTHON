    <title>BREAK</title>
    <SCript>
        var year = 2000;
        document.write("IMPRIMARÁ AÑOS DESDE 2000 A 2010, PERO SE DETENDRA EN 2005");
        document.write("<br>");
        document.write("HAY UN BREAK EN EL AÑO 2005");
        document.write("<br>");
        document.write("<br>");
while (year < 2010) {
    document.write(year + "<br>");
    if (year == 2005) {
    break;
    }
    year++;
}

document.write("Fin del bucle while");
