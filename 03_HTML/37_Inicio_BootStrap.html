<!-- BootStrap: Es un frameWork para desarrollo web con estilos predefinidos -->

         un solo valor
     -->

    <p>En la pagina de bootstrap vamos a Read the Docs y seleccionamos, en Quick Start, el 2do ejemplo HTML</p>
