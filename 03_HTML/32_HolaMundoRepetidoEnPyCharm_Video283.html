
<!DOCTYPE html>
<html lang="es">
<!--Usamos es para español-->
<head> <!--El head no se visualiza en el navegador web , con excepción del nombre de la pestaña-->
    <meta charset="UTF-8"> <!--Soporta acentos en español -->
    <!--Para que se adapte a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title> <!--Título a mostrar en la pestaña del navegador web-->
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Este es un ejemplo básico de una pagina HTML que muestra un mensaje de Hola Mundo</p>
</body>
</html>
